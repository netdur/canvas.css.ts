<!DOCTYPE>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<base url="/canvas.layout.ts">
	<script src="./dist/system.js"></script>
	<script>
	SystemJS.config({
    	baseURL: "./dist",
		packages: {
			".": {
				defaultJSExtensions:"js"
			}
		}
	});
	SystemJS.import("app.js");
	</script>
</head>
<body>
	<style>
	html, body {
		padding: 0px;
		margin: 0px;
	}

	polygon {
		background: lightblue;
	}
	polygon:hover {
		background: blue;
	}

	rect {
		top: 250px;
        left: 0px;
        width: 100px;
        height: 50px;
		display: block;
		position: absolute;
	}
	</style>
	<canvas id="c"></canvas>
</body>
</html>
